<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="app-toast.html">

<!--
`app-toasts`
Commonly used toasts are themed, swipeable, and actionable.

@demo demo/index.html
-->

<dom-module id="app-toasts">
  <template>
    <style>
      :host {
        --app-toasts-success-color:   var(--paper-green-a700);
        --app-toasts-success-bgcolor: var(--paper-green-50);
        --app-toasts-info-color:      var(--paper-blue-a700);
        --app-toasts-info-bgcolor:    var(--paper-blue-50);
        --app-toasts-warning-color:   var(--paper-amber-a700);
        --app-toasts-warning-bgcolor: var(--paper-amber-50);
        --app-toasts-error-color:     var(--paper-deep-orange-a700);
        --app-toasts-error-bgcolor:   var(--paper-deep-orange-50);
      }
      #successToast {
        --app-toast-color: var(--app-toasts-success-color);
        --app-toast-bgcolor: var(--app-toasts-success-bgcolor);
      }
      #infoToast {
        --app-toast-color: var(--app-toasts-info-color);
        --app-toast-bgcolor: var(--app-toasts-info-bgcolor);
      }
      #warningToast {
        --app-toast-color: var(--app-toasts-warning-color);
        --app-toast-bgcolor: var(--app-toasts-warning-bgcolor);
      }
      #errorToast {
        --app-toast-color: var(--app-toasts-error-color);
        --app-toast-bgcolor: var(--app-toasts-error-bgcolor);
      }
      #defaultToast {
        --app-toast-color: var(--app-toasts-default-color);
        --app-toast-bgcolor: var(--app-toasts-default-bgcolor);
      }
    </style>
    <app-toast id="successToast"></app-toast>
    <app-toast id="infoToast"></app-toast>
    <app-toast id="warningToast"></app-toast>
    <app-toast id="errorToast"></app-toast>
    <app-toast id="defaultToast"></app-toast>
  </template>
  <script>
    Polymer({
      is: 'app-toasts',

      properties: {
        /**
         * Whether to log toasts to the console.
         */
        log: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      showSuccessToast: function(text, properties) {
        text = text || 'Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success ';
        this.log && console.log('Toast:', text);
        properties = properties || {};
        properties.text = text;
        properties.icon = 'check-circle';
        properties.actionText = 'Undo';
        properties.fitBottom = true;
        properties.duration = 0;
        properties.onAction = function() {
          console.log('action!');
        };
        properties.showClose = true;
        properties.onClose = function() {
          console.log('close!');
        };
        this.$.successToast.show(properties);
      },
      showInfoToast: function(text, properties) {
        text = text || 'Info';
        this.log && console.info('Toast:', text);
        properties = properties || {};
        properties.text = text;
        properties.icon = 'info';
        this.$.infoToast.show(properties);
      },
      showWarningToast: function(text, properties) {
        text = text || 'Warning';
        this.log && console.warn('Toast:', text);
        properties = properties || {};
        properties.text = text;
        properties.icon = 'warning';
        this.$.warningToast.show(properties);
      },
      showErrorToast: function(text, properties) {
        text = text || 'Error';
        this.log && console.error('Toast:', text);
        properties = properties || {};
        properties.text = text;
        properties.icon = 'error';
        this.$.errorToast.show(properties);
      },
      showDefaultToast: function(text, properties) {
        text = text || 'Default';
        this.log && console.log('Toast:', text);
        properties = properties || {};
        properties.text = text;
        this.$.defaultToast.show(properties);
      }
    });
  </script>
</dom-module>
